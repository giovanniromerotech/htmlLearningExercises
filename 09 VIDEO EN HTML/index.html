<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video en HTML</title>
</head>
<body>
    <!--Elemento video con sus atributos básicos-->
    <video src="media/iphone.mp4"
        width="640"
        controls></video>
     <!--Elemento video con atributos adicionales-->
     <video src="media/iphone.mp4"
     width="640"
     controls
     muted
     preload="none"
     poster="img/poster.png"></video>
     <!--Elemento video con subtítulos-->
     <video width="640" controls>
        <source src="media/iphone.mp4">
        <track src="media/sub_es.vtt"
            srclang="es"
            label="Castellano"
            default>
        <track src="media/sub_es.vtt"
            srclang="en"
            label="Inglés"
            >
     </video>
</body>
</html>
